<mat-card>
    <h1>Your Profile Details</h1>
    <!-- {{ user | json }}  -->
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="container">
          
  
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <!-- //table Details  -->
              <table class="table text-center">
                <tr>
                  <td>Username</td>
                  <td>{{user.username}}</td>
                </tr>
                <tr>
                  <td>Userid</td>
                  <td>User{{user.id}}</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td>{{user.phone}}</td>
                </tr>
                <tr>
                  <td>Role</td>
                  <td>{{user.authorities[0].authority}}</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>{{user.enabled?"ACTIVE":"NOT ACTIVE"}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    
  </mat-card>
