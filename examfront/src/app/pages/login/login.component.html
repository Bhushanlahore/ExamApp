<div class="bootstrap-wrapper">
    <div class="container text-center">
        <div class="row"  style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
               
                <h1 class="text-center">Login Here!!!</h1>
              
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username"
                        name="username"
                        matInput placeholder="Enter Username">
                      </mat-form-field>
    
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password"
                        [(ngModel)]="loginData.password"
                        name="password"
                        matInput placeholder="Enter password">
                      </mat-form-field>
    
    
                      <div class="container">
                        <button type="submit" mat-raised-button color="warn">Login</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button >Reset</button>
    
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
    </div>
