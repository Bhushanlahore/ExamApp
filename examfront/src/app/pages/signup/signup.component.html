<div class="bootstrap-wrapper">
<div class="container text-center">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
          <mat-card>
             <h1 class="text-center">Register Here!!!</h1>
        
            <form (ngSubmit)="formSubmit()" >
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input [(ngModel)]="user.username"
                    name="username"
                    matInput placeholder="Enter Username">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input  type="password"
                     [(ngModel)]="user.password" name="password"
                    matInput placeholder="Enter password">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input [(ngModel)]="user.firstname" name="firstname"
                    matInput placeholder="Enter First Name">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input [(ngModel)]="user.lastname" name="lastname"
                    matInput placeholder="Enter Last Name">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="user.email" name="email"
                    matInput placeholder="Enter Email">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Phone no</mat-label>
                    <input [(ngModel)]="user.phone" name="phone"
                    matInput placeholder="Enter Phone no">
                  </mat-form-field>

                  <div class="container">
                    <button type="submit" mat-raised-button color="warn">Register</button>
                    <button type="reset" style="margin-left: 20px;" mat-raised-button >Reset</button>

                  </div>
            </form>
          </mat-card>
        </div>
    </div>
</div>
</div>
